<style>
body {
    margin: 0;

    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    color: white;
     margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
    overflow-x: hidden;
}

/* Main Card */
.card {
    margin: 60px auto;
    padding: 30px;
     width: 90%;
     max-width: 380px;
    margin: 20px auto;
    width: 350px;
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
}

h1 {
    margin-top: 0;
}

/* Image Space */
.love-img {
    width: 220px;
    height: 220px;
    border-radius: 15px;
    object-fit: cover;
    border: 4px solid white;
    margin: 15px 0;
}
.card img {
  width: 100%;
  height: auto;
}

/* Button */
button {
    background: #ff4b6e;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff1f4b;
    transform: scale(1.05);
}
/* Card adjustments */
.card {
    margin: 60px auto;
    padding: 30px;
    width: 90%;           /* Use relative width */
    max-width: 400px;     /* Max width for large screens */
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
}

/* Image adjustments */
.love-img {
    width: 80%;           /* Relative to card */
    max-width: 220px;
    height: auto;         /* Maintain aspect ratio */
    border-radius: 15px;
    object-fit: cover;
    border: 4px solid white;
    margin: 15px 0;
}

/* Typography */
h1 {
    font-size: 2rem;      /* Scales better on small screens */
}

h2 {
    font-size: 1.5rem;
}

p {
    font-size: 1rem;
}

/* Media Queries for tablets and smaller devices */
@media (max-width: 768px) {
    .card {
        padding: 20px;
    }
    h1 {
        font-size: 1.8rem;
    }
    h2 {
        font-size: 1.3rem;
    }
    p {
        font-size: 0.95rem;
    }
    button {
        padding: 10px 18px;
        font-size: 15px;
    }
}

@media (max-width: 480px) {
    .card {
        margin: 40px 10px;
        padding: 15px;
    }
    h1 {
        font-size: 1.5rem;
    }
    h2 {
        font-size: 1.1rem;
    }
    p {
        font-size: 0.9rem;
    }
    button {
        padding: 8px 15px;
        font-size: 14px;
    }
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">

   <a href="./suprise.html">

</div>

<script>
    function goToSurprise() {
    window.location.href = "surprise.html";
}
function showLove() {
    alert("I love you forever and always üíñ");

/* Floating hearts generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";

}

setInterval(createHeart, 400);
</script>

</html>
