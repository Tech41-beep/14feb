<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  text-align: center;
  color: white;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

.card {
  margin: 20px auto;
  padding: 30px;
  width: 90%;
  max-width: 400px;
  background: rgba(255,255,255,0.15);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 25px rgba(0,0,0,0.2);
}

.love-img {
  width: 80%;
  max-width: 220px;
  height: auto;
  border-radius: 15px;
  object-fit: cover;
  border: 4px solid white;
  margin: 15px 0;
}

h1 { font-size: 2rem; margin-top:0;}
h2 { font-size: 1.5rem;}
p { font-size: 1rem; }

button {
  background: #ff4b6e;
  border: none;
  padding: 12px 20px;
  border-radius: 25px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
} 
.c-btn {
    margin-top: 10px;
    background:#ff4b6e;
    border:none;
    padding:10px 18px;
    border-radius:25px;
    color:white;
    font-size:15px;
    cursor:pointer;
    transition: 0.3s;
}
.c-btn:hover{
    transform: scale(1.1);
    transition: transform 0.3s;
    background:goldenrod;
    cursor:pointer;
}

button:hover {
  background: #ff1f4b;
  transform: scale(1.1);
}

.confetti {
  position: fixed;
  font-size: 20px;
  animation: fall 1.5s linear forwards;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); opacity: 0;}
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1;}
  to { transform: translateY(-100vh); opacity: 0;}
}

/* Media Queries */
@media (max-width: 480px) {
  h1 { font-size: 1.5rem;}
  h2 { font-size: 1.1rem;}
  p { font-size: 0.9rem;}
  button { padding: 8px 15px; font-size: 14px;}
}
</style>
</head>

<body>
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Happy Valentine‚Äôs Day üíï</h1>
  <h2>My Pookie</h2>
  <img src="./photo.jpg" alt="Her Photo" class="love-img">
  <p id="typeText"></p>

  <a href="./suprise.html">
  <button  class="c-btn" onclick="confettiBurst()">Go to Surprise üéÅ</button>
</a>


</div>

<script>
// 1Ô∏è‚É£ Music autoplay on first click anywhere
const bgMusic = document.getElementById("bgMusic");
document.body.addEventListener("click", () => {
  if (bgMusic.paused) bgMusic.play().catch(e => console.log(e));
}, { once: true });

// 2Ô∏è‚É£ Floating hearts generator
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

// 3Ô∏è‚É£ Confetti burst
function confettiBurst() {
  for (let i = 0; i < 30; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.innerHTML = "üíñ";
    c.style.left = Math.random()*100 + "vw";
    c.style.top = "-20px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1500);
  }
}

// 4Ô∏è‚É£ Typewriter text
const msg = "Dear my beautiful girlfriend, Happy Valentine‚Äôs Day. I know you don‚Äôt always like big speeches, so I‚Äôll keep this simple‚Äîbut everything here comes from my heart. Being with you has brought so much peace and happiness into my life. I love the way you care so deeply, the way you smile when you think no one is watching, and how just being near you makes my days better. You are my favorite person, my comfort, and my greatest blessing. So today, quietly and honestly, I want to ask you something very important: will you be my Valentine not just today, but always? Will you become my fianc√©e and let me keep choosing you for the rest of my life? No matter what, thank you for being you. I love you more than words can say. Always yours.";
let i = 0;
function typeWriter() {
  if (i < msg.length) {
    document.getElementById("typeText").innerHTML += msg.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}
typeWriter();
</script>
</body>
</html>
