<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    color: white;
    overflow-x: hidden;
}

/* Main Card */
.card {
    margin: 60px auto;
    padding: 30px;
    width: 350px;
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 25px rgba(0,0,0,0.2);
}

h1 {
    margin-top: 0;
}

/* Image Space */
.love-img {
    width: 220px;
    height: 220px;
    border-radius: 15px;
    object-fit: cover;
    border: 4px solid white;
    margin: 15px 0;
}

/* Button */
button {
    background: #ff4b6e;
    border: none;
    padding: 12px 20px;
    border-radius: 25px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #ff1f4b;
    transform: scale(1.05);
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine‚Äôs Day üíï</h1>
    <h2>My Pookie</h2>

    <!-- Replace image.jpg with her photo -->
     
    <img src="./photo.jpg" alt="Her Photo" class="love-img">

    <p>
        You are the most beautiful part of my life.  
        Every moment with you is special and I‚Äôm so lucky to have you.  
        I love you more every day ‚ù§Ô∏è
    </p>

    <button onclick="showLove()">Click for Surprise üéÅ</button>
</div>

<script>
function showLove() {
    alert("I love you forever and always üíñ");
}

/* Floating hearts generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
