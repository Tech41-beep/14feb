<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>
<style>
/* Reset and body styling */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
}

/* Main container */
.container {
    width: 90%;
    max-width: 900px;
    padding: 25px;
    border-radius: 25px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    margin-top: 50px;
}

/* Heading */
h1 {
    font-size: 2rem;
    margin-bottom: 20px;
}

/* Image gallery grid */
.gallery {
    display: grid;
    grid-template-columns: repeat(3,1fr);

    gap: 15px;
    margin-bottom: 20px;
}

.gallery img {
    width: 100%;
    height:200px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    border: 3px solid rgba(255,255,255,0.3);
    transition: transform 0.3s;
}

.gallery img:hover {
    transform: scale(1.05);
}

/* Romantic message */
.message {
    font-size: 24px;
    line-height: 1.6;
    margin-bottom: 20px;
}

/* Go back button */
.goback-btn {
    background:#ff4b6e;
    border:none;
    padding:10px 20px;
    border-radius:25px;
    color:white;
    font-size:15px;
    cursor:pointer;
    transition: 0.3s;
}

.c-btn {
    margin-top: 10px;
    background:#ff4b6e;
    border:none;
    padding:10px 18px;
    border-radius:25px;
    color:white;
    font-size:15px;
    cursor:pointer;
    transition: 0.3s;
}
.c-btn:hover{
    transform: scale(1.1);
    transition: transform 0.3s;
    background:goldenrod;
    cursor:pointer;
}
.goback-btn:hover {
    transform: scale(1.05);
    background:#ff2a55;
}
.imgs{
 height: 400px;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

/* Responsive text */
@media (max-width: 500px) {
    h1 { font-size: 1.5rem; }
    .message { font-size: 0.95rem; }
}
</style>
</head>
<body>

<div class="container">
    <h1 id="lyrics">Happy Valentine, My Pookie üíï</h1>

    <div class="gallery">
        <img src="./photo1.jpg" alt="Photo 1">
        <img src="./photo2.jpg" alt="Photo 2">
        <img src="./photo3.jpg" alt="Photo 3">
        <img class="imgs" src="./photo4.jpg" alt="Photo 4">
        <img src="./photo5.jpg" alt="Photo 5">
        <img src="./photo.jpg" alt="Photo 6">
    </div>

  <div id="lyrics">
    <p style="font-size: 25px; ">To my love, every day with you is magical.</p>
    <p style="font-size: 25px;">Thank you for filling my life with laughter, love,</p>
    <p style="font-size: 25px;">and unforgettable moments. ‚ù§Ô∏è</p>
</div>

     <a href="./index.html">
  <button class="c-btn" onclick="confettiBurst()">Home üåπ‚ú®</button>
</a>
</div>

<script>
// Floating hearts animation
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);


const spans = document.querySelectorAll("#lyrics p"); // corrected selector
let index = 0;

function showNextLine() {
    if (index < spans.length) {
        spans[index].style.opacity = 1;
        spans[index].style.transform = "translateY(0)";
        index++;
        setTimeout(showNextLine, 1500); // delay between lines
    }
}

// Initialize all lines hidden
spans.forEach(span => {
    span.style.display = "block";
    span.style.opacity = 0;
    span.style.transform = "translateY(20px)";
    span.style.transition = "all 0.8s ease";
});

showNextLine();
</script>

</body>
</html>
